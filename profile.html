<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="profile.css">
  <title>Document</title>
</head>

<body>
  <h2>Login Here</h2>

  <button onclick="document.getElementById('model').style.display='block'" style="width:auto;">Login</button>

  <div id="model" class="modal">

    <form class="modal-content: animate" action="/action_page.php" method="post">
      <div class="imgcontainer">
        <span onclick="document.getElementById('model').style.display='none'" class="close"
          title="Close Modal">&times;</span>
        <img src="https://www.ouriginal.com/wp-content/uploads/2021/01/Ouriginal_Header_Element-1.png" alt="Avatar"
          class="avatar">
      </div>

      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>

      <div class="container" style="background-color:#6dbfe5">
        <button type="button" onclick="document.getElementById('model').style.display='none'"
          class="cancelbtn">Cancel</button>
        <button type="button" onclick="window.location.href='signup.html'" class="cancelbtn">Sign Up</button>

        <span class="psw">Forgot <a href="#">password?</a> </span>
      </div>
    </form>
  </div>
  <div id="logged-in-user"></div>

  <script>
    if (loggedIn) {
      document.getElementById("logged-in-user").innerHTML = "Welcome, " + username;
    }
    form.onsubmit = function () {
      // check user credentials
      if (credentialsAreCorrect) {
        // set session variable or cookie to indicate that the user is logged in
        loggedIn = true;
        document.getElementById("logged-in-user").innerHTML = "Welcome, " + username;
      }
      // otherwise, show an error message
      else {
        alert("Incorrect username or password.");
      }
    }

  </script>
</body>

</html>
